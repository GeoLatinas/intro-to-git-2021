<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- TITLE OF THE PRESENTATION -->
    <!-- ============================================================ -->
    <title>Introducci√≥n a Git y Github</title>
    <!-- ============================================================ -->

    <!-- Custom CSS for the presentation -->
    <link rel="stylesheet/less" type="text/css" href="style.less" />

    <!-- Set a favicon icon (usually the lab logo) -->
    <!-- <link rel="shortcut icon" href="img/favicon.png"> -->

    <!-- FontAwsome icons -->
    <link rel="stylesheet" href="pkg/fontawesome/css/all.css" />

    <!-- Reveal.js -->
    <link rel="stylesheet" href="pkg/revealjs/dist/reset.css" />
    <link rel="stylesheet" href="pkg/revealjs/dist/reveal.css" />
    <link
      rel="stylesheet"
      href="pkg/revealjs/dist/theme/black.css"
      id="theme"
    />
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="atom-one-dark.css" id="highlight-theme" />
  </head>

  <body>
    <!-- Include the presentation from the content Markdown file -->
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="content.md"
          data-separator="^\n---\n"
          data-separator-vertical="^\n----\n"
          data-separator-notes="^Note:"
        >
          <script type="text/template"></script>
        </section>
      </div>
    </div>

    <!-- Less to compile the style sheet to plain CSS -->
    <script src="pkg/less/less.min.js" type="text/javascript"></script>

    <!-- Import the Reveal.js Javascript code -->
    <script src="pkg/revealjs/dist/reveal.js" type="text/javascript"></script>
    <!-- Code for the plugins (also need to include them in Reveal.initialize) -->
    <script
      src="pkg/revealjs/plugin/math/math.js"
      type="text/javascript"
    ></script>
    <script
      src="pkg/revealjs/plugin/markdown/markdown.js"
      type="text/javascript"
    ></script>
    <script
      src="pkg/revealjs/plugin/highlight/highlight.js"
      type="text/javascript"
    ></script>
    <script
      src="pkg/revealjs/plugin/menu/menu.js"
      type="text/javascript"
    ></script>

    <!-- Configure Reveal.js -->
    <script>
      Reveal.initialize({
        plugins: [RevealMarkdown, RevealMath, RevealHighlight, RevealMenu],
        width: 1920,
        height: 1080,
        margin: 0.1,
        // Vertical centering of slides
        center: true,
        // Transition style
        transition: "slide", // none/fade/slide/convex/concave/zoom
        // Transition speed
        transitionSpeed: "default", // default/fast/slow
        // Transition style for full page slide backgrounds
        backgroundTransition: "none", // none/fade/slide/convex/concave/zoom
        // Display presentation control arrows
        controls: true,
        // Help the user learn the controls by providing hints, for example by
        // bouncing the down arrow when they first encounter a vertical slide
        controlsTutorial: true,
        // Determines where controls appear, "edges" or "bottom-right"
        controlsLayout: "bottom-right",
        // Visibility rule for backwards navigation arrows; "faded", "hidden"
        // or "visible"
        controlsBackArrows: "faded",
        // Display a presentation progress bar
        progress: true,
        // Display the page number of the current slide
        // - true:    Show slide number
        // - false:   Hide slide number
        // Can optionally be set as a string that specifies the number formatting:
        // - "h.v":   Horizontal . vertical slide number (default)
        // - "h/v":   Horizontal / vertical slide number
        // - "c":   Flattened slide number
        // - "c/t":   Flattened slide number / total slides
        // Alternatively, you can provide a function that returns the slide
        // number for the current slide. The function should take in a slide
        // object and return an array with one string [slideNumber] or
        // three strings [n1,delimiter,n2]. See #formatSlideNumber().
        slideNumber: "c/t",
        // Add the current slide number to the URL hash so that reloading the
        // page/copying the URL will return you to the same slide
        hash: true,
        // Flags if we should monitor the hash and change slides accordingly
        respondToHashChanges: true,
        // Turns fragments on and off globally
        fragments: true,
        // Flags whether to include the current fragment in the URL,
        // so that reloading brings you to the same fragment position
        fragmentInURL: true,
        // Push each slide change to the browser history.  Implies `hash: true`
        history: false,
        // Enable keyboard shortcuts for navigation
        keyboard: true,
        // Enables touch navigation on devices with touch input
        touch: true,
        // Loop the presentation
        loop: false,
        // Changes the behavior of our navigation directions.
        // "default"
        // Left/right arrow keys step between horizontal slides, up/down
        // arrow keys step between vertical slides. Space key steps through
        // all slides (both horizontal and vertical).
        // "linear"
        // Removes the up/down arrows. Left/right arrows step through all
        // slides (both horizontal and vertical).
        // "grid"
        // When this is enabled, stepping left/right from a vertical stack
        // to an adjacent vertical stack will land you at the same vertical
        // index.
        navigationMode: "linear",
        // Flags if we should show a help overlay when the question-mark
        // key is pressed
        help: true,
        // Flags if it should be possible to pause the presentation (blackout)
        pause: false,
        // Flags if speaker notes should be visible to all viewers
        showNotes: false,
        // Enable slide navigation via mouse wheel
        mouseWheel: false,
        // The maximum number of pages a single slide can expand onto when printing
        // to PDF, unlimited by default (Number.POSITIVE_INFINITY)
        pdfMaxPagesPerSlide: Number.POSITIVE_INFINITY,
        // Prints each fragment on a separate slide
        pdfSeparateFragments: true,
        // Offset used to reduce the height of content within exported PDF pages.
        // This exists to account for environment differences based on how you
        // print to PDF. CLI printing options, like phantomjs and wkpdf, can end
        // on precisely the total height of the document whereas in-browser
        // printing has to end one pixel before.
        pdfPageHeightOffset: -1,
        menu: {
    // Specifies which side of the presentation the menu will
    // be shown. Use 'left' or 'right'.
    side: 'left',

    // Specifies the width of the menu.
    // Can be one of the following:
    // 'normal', 'wide', 'third', 'half', 'full', or
    // any valid css length value
    width: 'normal',

    // Add slide numbers to the titles in the slide list.
    // Use 'true' or format string (same as reveal.js slide numbers)
    numbers: false,

    // Specifies which slide elements will be used for generating
    // the slide titles in the menu. The default selects the first
    // heading element found in the slide, but you can specify any
    // valid css selector and the text from the first matching
    // element will be used.
    // Note: that a section data-menu-title attribute or an element
    // with a menu-title class will take precedence over this option
    titleSelector: '',

    // If slides do not have a matching title, attempt to use the
    // start of the text content as the title instead
    useTextContentForMissingTitles: false,

    // Hide slides from the menu that do not have a title.
    // Set to 'true' to only list slides with titles.
    hideMissingTitles: true,

    // Adds markers to the slide titles to indicate the
    // progress through the presentation. Set to 'false'
    // to hide the markers.
    markers: true,

    // Specify custom panels to be included in the menu, by
    // providing an array of objects with 'title', 'icon'
    // properties, and either a 'src' or 'content' property.
    custom: false,

    // Specifies the themes that will be available in the themes
    // menu panel. Set to 'true' to show the themes menu panel
    // with the default themes list. Alternatively, provide an
    // array to specify the themes to make available in the
    // themes menu panel, for example...
    //
    // [
    //     { name: 'Black', theme: 'dist/theme/black.css' },
    //     { name: 'White', theme: 'dist/theme/white.css' },
    //     { name: 'League', theme: 'dist/theme/league.css' },
    //     {
    //       name: 'Dark',
    //       theme: 'lib/reveal.js/dist/theme/black.css',
    //       highlightTheme: 'lib/reveal.js/plugin/highlight/monokai.css'
    //     },
    //     {
    //       name: 'Code: Zenburn',
    //       highlightTheme: 'lib/reveal.js/plugin/highlight/zenburn.css'
    //     }
    // ]
    //
    // Note: specifying highlightTheme without a theme will
    // change the code highlight theme while leaving the
    // presentation theme unchanged.
    themes: false,

    // Specifies the path to the default theme files. If your
    // presentation uses a different path to the standard reveal
    // layout then you need to provide this option, but only
    // when 'themes' is set to 'true'. If you provide your own
    // list of themes or 'themes' is set to 'false' the
    // 'themesPath' option is ignored.
    themesPath: 'dist/theme/',

    // Specifies if the transitions menu panel will be shown.
    // Set to 'true' to show the transitions menu panel with
    // the default transitions list. Alternatively, provide an
    // array to specify the transitions to make available in
    // the transitions panel, for example...
    // ['None', 'Fade', 'Slide']
    transitions: false,

    // Adds a menu button to the slides to open the menu panel.
    // Set to 'false' to hide the button.
    openButton: true,

    // If 'true' allows the slide number in the presentation to
    // open the menu panel. The reveal.js slideNumber option must
    // be displayed for this to take effect
    openSlideNumber: false,

    // If true allows the user to open and navigate the menu using
    // the keyboard. Standard keyboard interaction with reveal
    // will be disabled while the menu is open.
    keyboard: true,

    // Normally the menu will close on user actions such as
    // selecting a menu item, or clicking the presentation area.
    // If 'true', the sticky option will leave the menu open
    // until it is explicitly closed, that is, using the close
    // button or pressing the ESC or m key (when the keyboard
    // interaction option is enabled).
    sticky: false,

    // If 'true' standard menu items will be automatically opened
    // when navigating using the keyboard. Note: this only takes
    // effect when both the 'keyboard' and 'sticky' options are enabled.
    autoOpen: true,

    // If 'true' the menu will not be created until it is explicitly
    // requested by calling RevealMenu.init(). Note this will delay
    // the creation of all menu panels, including custom panels, and
    // the menu button.
    delayInit: false,

    // If 'true' the menu will be shown when the menu is initialised.
    openOnInit: false,

    // By default the menu will load it's own font-awesome library
    // icons. If your presentation needs to load a different
    // font-awesome library the 'loadIcons' option can be set to false
    // and the menu will not attempt to load the font-awesome library.
    loadIcons: true
  }

      });
    </script>
  </body>
</html>
